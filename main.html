<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsK4FVsPOflshDd4-X7ocaw1N2_wLMi2U&libraries=drawing,visualization&callback=initMap" async defer></script>

</head>
<body>

<!-- Header -->
<div id="header">
  <div id="navcontainer" class="text01">
    <ul id="headerLinks">
      <li><a href="#">Impressum</a></li>
      <li>   |   </li>
      <li><a href="#">Kontakte</a></li>
    </ul>
  </div>
  <div class="toggler">
    <div id="effect" class="ui-widget-content ui-corner-all">
        <input name="Benutzername" type="text" class="form-control" id="usernameInput" placeholder="Benutzername">
        <input name="Password" type="password" class="form-control" id="passwordInput" placeholder="Password">
      <a href="Upload.html" title>
        <button type="submit" class="Login-Button1">Anmelden</button>
      </a>
    </div>
  </div>
  <button id="button" class="ui-state-default">Anmelden</button>
</div>

<!-- Headline -->
<div id="headline" align="center">
    <h1 id="headlineText">Industrialisierung und soziale Bewegungen in <strong>Th&uuml;ringen</strong></h1>
</div>

<!-- Seperator -->
<div class="seperator"></div>

<!-- Hauptfunktionen -->
<div id="centre">

  <!-- Karte -->
  <div id="map"></div>

  <!-- Linker Spoiler -->
  <!-- Legende -->
  <div id="spoiler_left_active">
      <button rel="1" class="pop-in_button"></button>
  </div>
  <div id="spoiler_left">
    <div id="pop_up1">
      <button rel="1" class="pop-in_button"></button>
    </div>
    <p class="spoilerHeadline">Legende</p>
    <ul id="legendList">
      <li rel="0" class="legendItem"><p class="legendText">Soziale Bewegung</p></li>
      <li rel="1" class="legendItem"><p class="legendText">Industrie 1</p></li>
      <li rel="2" class="legendItem"><p class="legendText">Industrie 2</p></li>
      <li rel="3" class="legendItem"><p class="legendText">Industrie 3</p></li>
    </ul>
  </div>

  <!-- Rechter Spoiler -->
  <!-- Ereignisliste -->
  <div id="spoiler_right_active">
    <button rel="2" class="pop-in_button"></button>
  </div>
  <div id="spoiler_right">
    <div id="pop_up2">
      <button rel="2" class="pop-in_button"></button>
    </div>
    <p id="headlineE" class="spoilerHeadline">Ereignisse</p>
    <ul id="EListe"></ul>
  </div>

  <!-- Detailanzeige -->
  <div id="spoiler_right_large">
    <div id="pop_up3">
      <button rel="3" class="pop-in_button_large"></button>
    </div>
    <div id="detailContent">
      
    </div>
  </div>

  <!-- Seperator -->
  <div id="sliderSeperator" class="seperator"></div>

  <!-- Zeitstrahl -->
  <div id="slider"></div>

</div>

</body>
</html>
