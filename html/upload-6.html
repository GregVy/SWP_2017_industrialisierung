<!DOCTYPE html>
<html>
<head>

  <title>Eingabe von Daten</title>

  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript" src="../jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../javascripts/global.js"></script>
  <script type="text/javascript" src="../javascripts/upload.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoa38bRVf9exkbWLQxKiICHTFwDU2OQFk&libraries=places&callback=initMap" async defer></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>

<!-- Header -->
<div id="header">
  <div id="navcontainer" class="text01">
    <ul id="headerLinks">
      <li><a href="impressum.html">Impressum</a></li>
      <li>   |   </li>
      <li><a href="main.html">Startseite</a></li>
      <li>   |   </li>
      <li><a href="bearbeitung.html">Bearbeitung</a></li>
    </ul>
  </div>
    <div class="text02">Benutzername</div>
    <a class href="main.html" title>
        <button id="button">Abmelden</button>
    </a>
</div>

<!-- Inputgruppe -->
<div id="group_full">

    <!-- Fieldsetgroup links -->
    <div id="group_left">

        <!-- Metadaten des Ereignis -->
        <fieldset id="data">
            <legend>Daten</legend>
            <label for="ereignis">Ereignis:</label>
                <input id="ereignis" name="ereignis"/>
            <label for="jahra">Ereignisjahr:</label>
        	    <input id="jahre" name="jahre"/>
        	<label for="standort">Standort:</label>
                <input id="standort" name="standort"/>
        	<button class="map_pop-up" >Karte</button>
            <label for="laenge">Längengrad:</label>
                <input id="laenge" name="laenge" disabled="disabled"/>
            <label for="breite">Breitengrad:</label>
                <input id="breite" name="breite" disabled="disabled"/>
            <label for="desc">Beschreibung:</label>
                <input id="desc" name="desc" style="height:200px;"/>
            <input type="submit" value="Übertragen"><br>
        </fieldset>

    <!-- Fieldsetgroup mitte -->
    <div id="group_center">

        <!-- Bildupload -->
        <fieldset id="upload">
        	<legend>Bildupload oder URL</legend>
        	<label id="lblupload"> Bildupload (max. 200x200)</label><br><br>
        	<input id="btnupload" name="btnupload" type="file" accept="image/jpeg, image/tiff, image/png" height="200px" width="200px" id="button" align="bottom"/>
            <label id="lblurl" for="urlupload"> URL einfügen: </label>
        	<input id="urlupload" name="urlupload" type="url"/>
        </fieldset>

        <!-- Legendenzuordnung -->
        <fieldset id="legend_small">
            <legend> Legende </legend>
        	<input type="checkbox" name="legende" class="checkbox" value="legende1"/> Soziale Bewegung<br/>
          	<input type="checkbox" name="legende" class="checkbox" value="legende2"/> Produktionsg&uuml;terindustrie<br/>
        	<input type="checkbox" name="legende" class="checkbox" value="legende3"/> Investitionsg&uuml;terindustrie<br/>
          	<input type="checkbox" name="legende" class="checkbox" value="legende4"/> Verbrauchsg&uuml;terindustrie<br/>
          	<input type="checkbox" name="legende" class="checkbox" value="legende3"/> Genu&szlig;mittelindustrie<br/>
          	<input type="checkbox" name="legende" class="checkbox" value="legende3"/> Kommunikationswesen<br/>
        </fieldset>
    </div>
</div>

<!-- Karte -->
<div id="spoiler_map">
    <button class="map_pop-in">speichern</button>
    <div id="map"></div>
	<input id="pac-input" class="controls" type="text" placeholder="Suche..."/>
</div>

</body>
</html>
